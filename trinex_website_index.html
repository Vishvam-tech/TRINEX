<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trinex Clothing</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #c9a460;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 3px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #c9a460;
      font-size: 1rem;
      font-weight: 600;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      max-width: 800px;
    }
    main h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    button {
      margin-top: 20px;
      font-size: 1.1rem;
      background: transparent;
      border: 2px solid #c9a460;
      color: #c9a460;
      padding: 12px 48px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 700;
    }
    button:hover {
      background-color: #c9a460;
      color: #000;
    }
    img.logo {
      height: 60px;
      filter: brightness(0) invert(0.85) sepia(0.3) saturate(6) hue-rotate(30deg);
    }
  </style>
</head>
<body>
  <header>
    <h1>TRINEX</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <h2>SEE BEYOND STYLE.</h2>
    <button onclick="window.location.href='#shop'">SHOP NOW</button>
  </main>
</body>
</html>
